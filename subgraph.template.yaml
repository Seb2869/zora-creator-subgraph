specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ZoraNFTCreatorV1
    network: {{network}}
    source:
      address: "{{address}}"
      abi: ZoraNFTCreatorV1
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - ERC721Drop
        - SalesConfig
      abis:
        - name: ZoraNFTCreatorV1
          file: ./abis/ZoraNFTCreatorV1.json
        - name: ERC721Drop
          file: ./abis/ERC721Drop.json
      eventHandlers:
        - event: CreatedEdition(indexed uint256,indexed address,uint256,address)
          handler: handleCreatedEdition
      file: ./src/mapping.ts
templates:
  - name: ERC721Drop
    kind: ethereum/contract
    network: {{network}}
    source:
      abi: ERC721Drop
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      entities:
        - Sale
        - Transfer
        - SalesConfig
        - ERC721Drop
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      abis:
        - name: ERC721Drop
          file: ./abis/ERC721Drop.json
      eventHandlers:
        - event: SalesConfigChanged(indexed address,(uint104,uint32,uint64,uint64,uint64,uint64,bytes32))
          handler: handleSalesConfigChanged
        - event: OpenMintFinalized(indexed address,uint256)
          handler: handleOpenMintFinalized
        - event: FundsRecipientChanged(indexed address,indexed address)
          handler: handleFundsRecipientChanged
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleNFTTransfer
        - event: Sale(indexed address,indexed uint256,indexed uint256,uint256)
          handler: handleSale