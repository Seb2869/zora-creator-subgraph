type TransactionInfo @entity {
  id: ID!
  block: BigInt!
  timestamp: BigInt!
}

type SalesConfig @entity(immutable: true) {
  id: ID!

  publicSalePrice: BigInt!
  maxSalePurchasePerAddress: BigInt!
  publicSaleStart: BigInt!
  publicSaleEnd: BigInt!
  presaleStart: BigInt!
  presaleEnd: BigInt!
  presaleMerkleRoot: Bytes!

  drop: ERC721Drop!
}

type ContractConfig @entity {
  id: ID!

  metadataRenderer: Bytes!
  editionSize: BigInt!
  royaltyBPS: Int!
  fundsRecipient: Bytes!

  drop: ERC721Drop!
}

type ERC721Drop @entity {
  id: ID!

  created: TransactionInfo!
  createdAt: BigInt!
  
  version: BigInt!

  contractURI: String

  creator: Bytes!
  owner: Bytes!
  address: Bytes!
  network: String!
  name: String!
  symbol: String!

  contractConfig: ContractConfig!

  salesConfig: SalesConfig!

  salesConfigHistory: [SalesConfig!]! @derivedFrom(field: "drop")

  sales: [NFTEditionSale!]! @derivedFrom(field: "drop")
  transfers: [NFTEditionTransfer!]! @derivedFrom(field: "drop")

  editionMetadata: EditionMetadata @derivedFrom(field: "drop")
  dropMetadata: DropMetadata @derivedFrom(field: "drop")

  roles: [DropRole!]! @derivedFrom(field: "drop")

  totalMinted: BigInt!
  maxSupply: BigInt!

  rendererAddress: Bytes!

  txn: TransactionInfo!
}


type ZoraCreate721Factory @entity {
  id: ID!
  implementation: Bytes!
  version: BigInt!

  updatedAt: Int!
}

# 1155 Records

type ZoraCreate1155Factory @entity {
  id: ID!
  txn: TransactionInfo!

  fixedPriceSaleStrategyAddress: Bytes!
  implementation: Bytes!
  merkleSaleStrategyAddress: Bytes!
  version: String!
}

type ZoraCreateContract @entity {
  id: ID!
  txn: TransactionInfo!

  name: String
  symbol: String

  contractURI: String
  contractStandard: String!
  contractVersion: String
  metadata: MetadataInfo

  rendererContract: Bytes

  creator: Bytes!
  initialDefaultAdmin: Bytes
  owner: Bytes!

  tokens: [ZoraCreateToken!]! @derivedFrom(field: "contract")
  permissions: [ZoraCreatorPermissions!]! @derivedFrom(field: "contract")
}

type ZoraCreatorPermissions @entity {
  id: ID!
  txn: TransactionInfo!

  user: Bytes!
  contract: ZoraCreateContract!
  tokenId: BigInt!

  isAdmin: Boolean!
  isMinter: Boolean!
  isSalesManager: Boolean!
  isMetadataManager: Boolean!
  isFundsManager: Boolean!
}

type ZoraCreateToken @entity {
  id: ID!
  txn: TransactionInfo!

  uri: String!
  totalSupply: BigInt!
  maxSupply: BigInt!

  rendererContract: Bytes

  contract: ZoraCreateContract!
  tokenId: BigInt!

  metadata: MetadataInfo

  salesStrategies: [ERC1155SalesStrategyConfig!]
}

type ERC1155SalesConfigFixedPriceSaleStrategy @entity {
  id: ID!
  txn: TransactionInfo!

  contract: ZoraCreateContract!
  saleStart: BigInt!
  saleEnd: BigInt!
  maxTokensPerTransaction: BigInt!
  maxTokensPerAddress: BigInt!
  pricePerToken: BigInt!
  fundsRecipient: Bytes!
}

type ERC1155SalesConfigMerkleMinterStrategy @entity {
  id: ID!
  txn: TransactionInfo!

  contract: ZoraCreateContract!
  presaleStart: BigInt!
  presaleEnd: BigInt!
  fundsRecipient: Bytes!
  merkleRoot: Bytes!
}

type ERC1155SalesStrategyConfig @entity {
  id: ID!
  txn: TransactionInfo!

  presale: ERC1155SalesConfigMerkleMinterStrategy
  fixedPrice: ERC1155SalesConfigFixedPriceSaleStrategy
  type: String!
}

type MetadataInfo @entity {
    id: ID!
    name: String
    description: String
    image: String
    animation: String
    decimals: String

    rawJson: String
}

type ERC1155Creator @entity {
  id: ID!

  created: TransactionInfo!
  createdAt: BigInt!
}

type DropRole @entity {
  # user-role
  id: ID!
  account: Bytes!
  sender: Bytes!
  roleHash: Bytes!
  role: String!
  updated: BigInt!
  granted: Boolean!

  drop: ERC721Drop!
}

type DropRoleHistory @entity {
  # txn hash for granted role
  id: ID!
}

type NFTEditionSale @entity {
  id: ID!
  pricePerToken: BigInt!
  priceTotal: BigInt!
  count: BigInt!
  purchaser: Bytes!
  firstPurchasedTokenId: Int!
  txn: TransactionInfo!
  mintedAt: BigInt!

  drop: ERC721Drop!
}

type NFTEditionTransfer @entity {
  id: ID!

  tokenId: BigInt!
  to: Bytes!
  from: Bytes!
  txn: TransactionInfo!
  mintedAt: BigInt!

  drop: ERC721Drop!
}

type Upgrade @entity {
  id: ID!
}

type EditionMetadata @entity {
  id: ID!

  drop: ERC721Drop!
  description: String!
  contractURI: String
  imageURI: String!
  animationURI: String!
}

type DropMetadata @entity {
  id: ID!

  drop: ERC721Drop!
  base: String!
  extension: String!
  freezeAt: BigInt!
  contractURI: String!
}
