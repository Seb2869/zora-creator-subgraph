specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ZoraNFTCreatorV1
    network: rinkeby
    source:
      address: "0x6f7c9d33d5f2425fdf915c64e22aa1013625f3dd"
      abi: ZoraNFTCreatorV1
      startBlock: 10597234
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - CreatedEdition
      abis:
        - name: ZoraNFTCreatorV1
          file: ./abis/ZoraNFTCreatorV1.json
      eventHandlers:
        - event: CreatedEdition(indexed uint256,indexed address,uint256,address)
          handler: handleCreatedEdition
        - event: Upgraded(indexed address)
          handler: handleNewCreatorUpgrade
      file: ./src/mapping.ts
templates:
  - name: ERC721Drop
    kind: ethereum/contract
    network: rinkeby
    source:
      abi: ERC721Drop
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      entities:
        - Sale
        - Transfer
        - SalesConfig
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      abis:
        - name: ERC721Drop
          file: ./abis/ERC721Drop.json
      eventHandlers:
        - event: SalesConfigChanged(indexed address,(uint104,uint32,uint64,uint64,uint64,uint64,bytes32))
          handler: handleSalesConfigChanged
        - event: OpenMintFinalized(indexed address,uint256)
          handler: handleOpenMintFinalized
        - event: FundsRecipientChanged(indexed address,indexed address)
          handler: handleFundsRecipientChanged
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleNFTTransfer
        - event: Sale(indexed address,indexed uint256,indexed uint256,uint256)
          handler: handleSale
  - name: DropMetadataRenderer
    kind: ethereum/contract
    network: rinkeby
    source:
      abi: DropMetadataRenderer
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      entities:
        - DropMetadata
      language: wasm/assemblyscript
      file: ./src/metadata.ts
      abis:
        - name: DropMetadataRenderer
          file: ./abis/DropMetadataRenderer.json
      eventHandlers:
        - event: MetadataUpdated(indexed address,string,string,string,uint256)
          handler: metadataUpdated
        - event: ProvenanceHashUpdated(indexed address,bytes32)
          handler: provenanceHashUpdated
  - name: EditionMetadataRenderer
    kind: ethereum/contract
    network: rinkeby
    source:
      abi: EditionMetadataRenderer
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      entities:
        - EditionMetadataRenderer
      language: wasm/assemblyscript
      file: ./src/metadata.ts
      abis:
        - name: EditionMetadataRenderer
          file: ./abis/EditionMetadataRenderer.json
      callHandlers:
        - function: updateMediaURIs(address,string,string)
          handler: handleUpdateMediaURIs
        - function: initializeWithData(bytes) 
          handler: handleInitialize

